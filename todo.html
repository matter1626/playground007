<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="holder">

        <nav>
            <div class="yesterday"><h2><a>yesterday</a></h2></div>
            <div class="today"><h2><a>today</a></h2></div>
            <div class="tomorrow"><h2><a>tomorrow</a></h2></div>
            <div class="future"><h2><a>date</a></h2></div>
        </nav>

        <div class="tasks">
            <div class="item">eggs</div>
            <div class="date">04.04.22</div>
        </div>

        <div class="tasks">
            <div class="item">return camera</div>
            <div class="date">05.04.22</div>
        </div>

        <div class="tasks">
            <div class="item">cut grass</div>
            <div class="date">05.04.22</div>
        </div>

        <div class="tasks">
            <div class="item">purchase rake</div>
            <div class="date">05.04.22</div>
        </div>
        

        <div class="form">
            <form>
                <input type="text" value="...type your next task here"/>
                <input type="date"/>
                <input class="btn" type="submit" value="Submit">
            </form>
        </div>

    </div>
</body>
</html>
